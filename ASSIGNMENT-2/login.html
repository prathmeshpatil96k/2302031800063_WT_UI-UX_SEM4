<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlavorAI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            animation: slideIn 0.8s ease-in-out;
            position: relative;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 26px;
            color: #2d6a4f;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #1b4332;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #2d6a4f;
            outline: none;
            box-shadow: 0 0 8px rgba(45, 106, 79, 0.5);
        }
        .login-btn {
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(45, 106, 79, 0.3);
        }
        .login-btn:hover {
            background: #1b4332;
            box-shadow: 0 6px 12px rgba(27, 67, 50, 0.4);
        }
        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .register-link:hover {
            color: #1b4332;
            text-decoration: underline;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 50px;
            height: 50px;
            background: #56ab2f;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(86, 171, 47, 0.5);
        }
        .login-container::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 50px;
            height: 50px;
            background: #a8e063;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(168, 224, 99, 0.5);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to FlavorAI</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
        </form>
        <a href="home.html"><button type="submit" class="login-btn">Log In</button></a>
        <a href="#" class="register-link">Don't have an account? Join Us</a>
    </div>
</body>
</html>
