<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FlavorAI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #EAF8E6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 40px auto;
        }
        .image-section {
            flex: 1;
            padding-right: 25px;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .contact-form {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            color: #1b4332;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .contact-form p {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #2d6a4f;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #2d6a4f;
            outline: none;
            box-shadow: 0 0 8px rgba(45, 106, 79, 0.5);
        }
        .send-btn {
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .send-btn:hover {
            background: #1b4332;
        }
        .footer {
            background: #1b4332;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 16px;
            margin-top: 40px;
            width: 100%;
        }
        .footer .footer-content {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .footer-column {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .footer-column h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .footer-column ul {
            list-style: none;
            padding: 0;
        }
        .footer-column ul li a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            transition: 0.3s;
        }
        .footer-column ul li a:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="c:\Users\GOUTAM\Downloads\food2.jpeg" alt="Gourmet Food" >
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you!</p>
            <form>
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="send-btn">Send Message</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h4>Our Projects</h4>
                <ul>
                    <li><a href="#">Recipe App</a></li>
                    <li><a href="#">Ingredient Tracker</a></li>
                    <li><a href="#">Meal Planner</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Community Forum</h4>
                <ul>
                    <li><a href="#">Cooking Classes</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Get in Touch</h4>
                <ul>
                    <li><a href="#">Email Us</a></li>
                    <li><a href="#">@FlavorAI</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
